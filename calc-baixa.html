<body>
  <h2>üìâ C√†lcul baixa en %</h2>

  <nav>
    <a href="index.html">‚¨ÖÔ∏è Inici</a> |
    <a href="calc-press.html">üí∂ C√†lcul baixa en ‚Ç¨</a> |
    <a href="calc-cert.html">üìë C√†lcul certificaci√≥</a> |
    <a href="calc-global.html">üìä Calculadora Global certificacions</a> |
    <a href="about.html">‚ÑπÔ∏è Sobre l‚Äôapp</a>
  </nav>

  <label for="import">Import base PEM (‚Ç¨):</label>
  <input type="number" id="import" placeholder="Ex: 12345,67" step="any">

  <label for="baixa_euros">Baixa (‚Ç¨):</label>
  <input type="number" id="baixa_euros" placeholder="Ex: 1500" step="any">

  <button onclick="calcular()">Calcular</button>

  <div class="resultat" id="resultats"></div>

  <script>
    document.querySelectorAll("input").forEach(el => {
      el.addEventListener("input", () => {
        document.getElementById("resultats").innerHTML = "";
      });
    });

    function formatEU(num) {
      return num.toLocaleString("ca-ES", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function calcular() {
      let importBase = parseFloat(document.getElementById("import").value);
      let baixaEuros = parseFloat(document.getElementById("baixa_euros").value);

      if (isNaN(importBase) || importBase <= 0) {
        document.getElementById("resultats").innerHTML = "‚ö†Ô∏è Introdueix un import v√†lid.";
        return;
      }
      if (isNaN(baixaEuros) || baixaEuros < 0) baixaEuros = 0;

      let sis = importBase * 0.06;
      let tretze = importBase * 0.13;
      let subtotal = importBase + sis + tretze;

      if (baixaEuros > subtotal) {
        document.getElementById("resultats").innerHTML = "‚ö†Ô∏è La baixa en ‚Ç¨ no pot superar el subtotal.";
        return;
      }

      let percentBaixa = (baixaEuros / subtotal) * 100;
      let totalAmbBaixa = subtotal - baixaEuros;

      let iva = totalAmbBaixa * 0.21;
      let totalFinal = totalAmbBaixa + iva;

      document.getElementById("resultats").innerHTML = `
        <strong>Desglossament del c√†lcul:</strong><br>
        Import base (PEM): ${formatEU(importBase)} ‚Ç¨<br>
        BI + 6%: ${formatEU(sis)} ‚Ç¨<br>
        DGE + 13%: ${formatEU(tretze)} ‚Ç¨<br>
        <strong>Subtotal: ${formatEU(subtotal)} ‚Ç¨</strong><br><br>
        Baixa: -${formatEU(baixaEuros)} ‚Ç¨ (${percentBaixa.toLocaleString("ca-ES", { minimumFractionDigits: 6 })}%)<br>
        <strong>Total amb baixa: ${formatEU(totalAmbBaixa)} ‚Ç¨</strong><br><br>
        IVA (21%): ${formatEU(iva)} ‚Ç¨<br>
        <strong>Total Final (amb IVA): ${formatEU(totalFinal)} ‚Ç¨</strong>
      `;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

  </footer>
