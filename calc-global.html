<body>
  <h2>üìä Calculadora Global de Certificacions</h2>

  <nav>
    <a href="index.html">‚¨ÖÔ∏è Inici</a> |
    <a href="calc-baixa.html">üí∂ C√†lcul baixa en ‚Ç¨</a> |
    <a href="calc-press.html">üìâ C√†lcul baixa en %</a> |
    <a href="calc-cert.html">üìë C√†lcul certificaci√≥</a> |
    <a href="about.html">‚ÑπÔ∏è Sobre l‚Äôapp</a>
  </nav>

  <label for="pem">Pressupost inicial PEM (‚Ç¨):</label>
  <input type="number" id="pem" placeholder="Ex: 100000" step="any">

  <h3>Certificacions</h3>
  <div id="llistaCertificacions"></div>
  <button type="button" onclick="afegirCertificacio()">‚ûï Afegir certificaci√≥</button>
  <br>

  <button onclick="calcular()">Calcular resum</button>

  <div class="resultat" id="resultats"></div>

  <script>
    function formatEU(num) {
      return num.toLocaleString("ca-ES", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function afegirCertificacio() {
      const div = document.createElement("div");
      div.className = "certificacio";
      div.innerHTML = '<input type="number" placeholder="Import certificaci√≥ (‚Ç¨)" step="any">';
      document.getElementById("llistaCertificacions").appendChild(div);
    }

    function calcular() {
      let pem = parseFloat(document.getElementById("pem").value);
      if (isNaN(pem) || pem <= 0) {
        document.getElementById("resultats").innerHTML = "‚ö†Ô∏è Introdueix un PEM v√†lid.";
        return;
      }

      let certificacions = document.querySelectorAll("#llistaCertificacions input");
      let totalCertificat = 0;
      certificacions.forEach(input => {
        let val = parseFloat(input.value);
        if (!isNaN(val) && val > 0) totalCertificat += val;
      });

      if (totalCertificat > pem) totalCertificat = pem; // no passar-se

      let percentExecutat = (totalCertificat / pem) * 100;
      let pendent = pem - totalCertificat;

      document.getElementById("resultats").innerHTML = `
        <strong>Resum de certificacions:</strong><br>
        Pressupost inicial (PEM): ${formatEU(pem)} ‚Ç¨<br>
        Total certificat: ${formatEU(totalCertificat)} ‚Ç¨<br>
        Percentatge executat: ${percentExecutat.toLocaleString("ca-ES", { minimumFractionDigits: 2, maximumFractionDigits: 2 })} %<br>
        <strong>Pendent d‚Äôexecutar: ${formatEU(pendent)} ‚Ç¨</strong>
      `;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
